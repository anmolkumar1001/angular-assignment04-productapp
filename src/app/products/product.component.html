<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Products</h2>
  <button routerLink="/add-product" class="btn btn-success">Add Product</button>
</div>

<ul class="list-group">
  <li
    *ngFor="let product of products"
    class="list-group-item d-flex justify-content-between align-items-center"
  >
    <div>
      <strong>{{ product.name }}</strong> ({{ product.category }}) - {{ product.quantity }}
    </div>
    <div>
      <button class="btn btn-outline-primary btn-sm me-2" [routerLink]="['/product-detail', product.id]">
        View
      </button>
      <button class="btn btn-outline-danger btn-sm" (click)="deleteProduct(product.id!)">
        Delete
      </button>
    </div>
  </li>
</ul>
